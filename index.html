<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
<div class="page">
    <div class="container">
      <div class="shadow-wrapper">
        <div class="shadow">
          <div>&nbsp;</div>
        </div>
      </div>
      <div class="box-wrapper">
        <div class="box-faces">
          <div class="box-face box-face--is-front">
    <div class="txt">3D Box</div>

            <p>
              <img src="icon.svg" alt="" class="size">
              
            </p>
          </div>
          <div class="box-face box-face--is-back">
    <div class="txt">3D Box</div>

            <p>
              <img src="icon.svg" alt="" class="size">
            </p>
          </div>
          <div class="box-face box-face--is-top">&nbsp;</div>
          <div class="box-face box-face--is-bottom">&nbsp;</div>
          <div class="box-face box-face--is-left">
    <div class="txt">3D Box</div>

            <p>
              <img src="icon.svg" alt="" class="size">
            </p>
          </div>
          <div class="box-face box-face--is-right">
                <div class="txt">3D Box</div>
            <p>
              <img src="icon.svg" alt="" class="size">
            </p>
        </div>
        
        
    </div><!-- end of .box -->
</div><!-- end of .box-wrapper -->
</div><!-- /.container -->
</div><!-- /.page -->
</body>
</html>
